{% extends "_index.html" %}
{% block title %}Hieroglyph Text Translator{% endblock %}
{% set title = 'text' %}

{% block content %}
	<form>
		<div>
			<h2>English</h2>
			<textarea placeholder="English text here ..." id="textarea-en" onKeyPress="javascript:changeTxtToHG();"></textarea>
		</div>
		
		<div>
			<h2>Hieroglyphs</h2>
			<textarea placeholder="Hieroglyphs here" id="textarea-hg" onKeyPress="javascript:changeTxtToEN();"></textarea>
		</div>
	</form>
{% endblock %}
