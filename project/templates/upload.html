{% extends "_index.html" %}
{% block title %}Hieroglyph Image Translator{% endblock %}
{% set title = 'upload' %}

{% block content %}
	<div>
		<a href="{{ url_for('translated') }}" class="btn" id="btn-translate" onClick="showLoading()">Translate</a>
		<img src="../static/uploads/{{img_name}}{{ img_ext }}" alt="{{img_name}}">
	</div>
	
{% endblock %}
