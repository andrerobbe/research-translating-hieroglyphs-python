{% macro flashes() %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% endmacro %}



{% macro section(src) %}
<section class="img-section">
	<img src="../static/{{ src }}" alt="hieroglyphs">
	<a href="../static/{{ src }}" download="{{ src }}" class="btn"><i class="fa fa-download"></i> Download</a>
</section>
{% endmacro %}
