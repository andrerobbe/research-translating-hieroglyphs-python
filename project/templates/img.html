{% extends "_index.html" %}
{% block title %}Hieroglyph Image Translator{% endblock %}
{% set title = 'img' %}

{% block content %}
	<div>
		<form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" >
			<p>.jpg and .png images are supported</p>
			<input class="browse" type="file" name="image">
			<input class="upload" type="submit" value="Upload het bestand">
		</form>
	</div>
{% endblock %}
